<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TheBlaze â€“ Day-of-Air Graphics Generator</title>
    <meta name="description" content="A client-side application for TV producers that generates on-air screen graphics using HTML5 Canvas.">
    <meta name="author" content="Max Giron">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body><a class="nav__button" href="index.html">Back to Templates</a>
    <div class="generator">
      <header class="generator__header">
        <h1 class="generator__title">Create your graphic</h1>
      </header>
      <section class="generator__preview">
        <h2 class="generator__caption">Preview</h2>
        <canvas class="generator__canvas" id="jsGeneratorCanvas" width="1280" height="720" data-template="l3_phoner"></canvas>
      </section>
      <section class="generator__controls">
        <fieldset class="generator__fieldset generator__fieldset"><span class="generator__directions">Upload a portrait-oriented photo. It's optional.</span>
          <input type="file" accept=".jpg, .jpeg, .png" style="display: none;"><span class="generator__input generator__input--image">No file uploaded yet.</span>
          <button class="generator__button" type="button" onclick="generator.l3_phoner(this)">Choose Image</button>
        </fieldset>
        <fieldset class="generator__fieldset"><span class="generator__directions">Add phoner's name and their description.</span><span class="generator__label">Name</span>
          <input class="generator__input generator__input--text" type="text" placeholder="Example: John Smith" data-font-size="43" data-font-weight="800"><span class="generator__label">Description</span>
          <input class="generator__input generator__input--text" type="text" placeholder="Example: Admiral of New England" data-font-size="33" data-font-weight="400">
          <button class="generator__button" type="button" onclick="generator.l3_phoner(this)">Add Text Group</button>
        </fieldset>
        <fieldset class="generator__fieldset"><span class="generator__directions">Choose a label to place above phoner's name.</span>
          <div class="generator__selection">
            <input id="OnthePhone" type="radio" name="phoner-status" value="On the Phone" checked>
            <label for="OnthePhone">On the Phone</label>
            <input id="VoiceOf" type="radio" name="phoner-status" value="Voice Of">
            <label for="VoiceOf">Voice Of</label>
            <input id="None" type="radio" name="phoner-status" value="None">
            <label for="None">None</label>
          </div>
          <button class="generator__button" type="button" onclick="generator.l3_phoner_label(this)">Update Label</button>
        </fieldset>
        <fieldset class="generator__fieldset generator__fieldset--disabled"><span class="generator__directions">Name your file. All files save as .png.</span>
          <input class="js-file-name generator__input generator__input--text" type="text" placeholder="Example: L3-PHONER_John-Smith" disabled>
          <button class="generator__button" type="button" onclick="generator.download(this)" disabled>Download File</button>
        </fieldset>
      </section>
    </div>
  </body>
  <script src="js/font-detect.js"></script>
  <script src="js/canvas-to-blob.min.js"></script>
  <script src="js/file-saver.min.js"></script>
  <script src="js/Sortable.min.js"></script>
  <script src="js/generator.js"></script>
</html>
