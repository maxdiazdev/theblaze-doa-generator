<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TheBlaze â€“ Day-of-Air Graphics Generator</title>
    <meta name="description" content="A client-side application for TV producers that generates screen graphics.">
    <meta name="author" content="Max Giron">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <div class="generator">
      <header class="generator__header">
        <h1 class="generator__title">Create your graphic</h1>
      </header>
      <section class="generator__preview">
        <h2 class="generator__caption">Preview</h2>
        <canvas class="generator__canvas generator__canvas--add-background-image" width="1280" height="720" data-template="lower-thirds"></canvas>
      </section>
      <section class="generator__controls">
        <fieldset class="generator__fieldset">
          <label class="generator__directions">Does your graphic need a source? Add a courtesy.</label>
          <input class="js-add-group-text generator__input generator__input--text generator__input--add-margin-bottom" type="text" placeholder="Type in the top line of text." data-font-size="40" data-font-weight="400" data-y-pos="575">
          <input class="js-add-group-text generator__input generator__input--text generator__input--add-margin-bottom" type="text" placeholder="Type in the middle line of text." data-font-size="50" data-font-weight="500" data-y-pos="625">
          <input class="js-add-group-text generator__input generator__input--text" type="text" placeholder="Type in the bottom line of text." data-font-size="40" data-font-weight="400" data-y-pos="670">
          <button class="generator__button generator__button--add-margin-top" type="button">Add Text Group</button>
        </fieldset>
      </section>
      <footer class="generator__footer">
        <button class="generator__button" type="button" onclick="generator.downloadCanvas()">Download Results</button>
      </footer>
    </div>
  </body>
  <script src="js/file-saver.min.js"></script>
  <script src="js/generator.js"></script>
</html>
